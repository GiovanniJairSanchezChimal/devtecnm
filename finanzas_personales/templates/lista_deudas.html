<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Deudas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Lista de Deudas</h1>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>DescripciÃ³n</th>
                    <th>Monto</th>
                    <th>Fecha</th>
                    <th>Fecha de Vencimiento</th>
                    <th>Estado</th>
                </tr>
            </thead>
            <tbody>
                {% for deuda in deudas %}
                <tr>
                    <td>{{ deuda.id }}</td>
                    <td>{{ deuda.descripcion }}</td>
                    <td>{{ deuda.monto }}</td>
                    <td>{{ deuda.fecha|date:"d/m/Y" }}</td>
                    <td>{{ deuda.fecha_vencimiento|date:"d/m/Y" }}</td>
                    <td>{{ deuda.estado }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
