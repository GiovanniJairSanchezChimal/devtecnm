<!DOCTYPE html>
<html lang="es">
<head>

    <title>Lista de Inversiones</title>

</head>
<body>
    <div class="container mt-5">
        <h1>Lista de Inversiones</h1>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Tipo</th>
                    <th>Descripci√≥n</th>
                    <th>Monto</th>
                    <th>Fecha</th>
                </tr>
            </thead>
            <tbody>
                {% for inversion in inversiones %}
                <tr>
                    <td>{{ inversion.id }}</td>
                    <td>{{ inversion.tipo }}</td>
                    <td>{{ inversion.descripcion }}</td>
                    <td>{{ inversion.monto }}</td>
                    <td>{{ inversion.fecha|date:"d/m/Y" }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
